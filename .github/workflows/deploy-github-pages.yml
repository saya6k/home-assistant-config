---
name: ğŸ“„ Build and ğŸš€ Deploy MkDocs to GitHub Pages

on:
  pull_request:
    branches:
      - gh-deploy
    paths:
      - '**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: ğŸ—ï¸ Build MkDocs Site
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v5
        with:
          ref: gh-deploy

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ—ï¸ Build MkDocs site
        run: mkdocs build --config-file mkdocs.yml --site-dir site

      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¦ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
