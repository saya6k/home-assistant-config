---
name: âš™ï¸ ESPHome CI

# yamllint disable-line rule:truthy
on:
  workflow_run:
    workflows:
      - 'ğŸ§¹âœ¨ Linting & Style Checks'
    types: [completed]

jobs:
  esphome:
    name: ğŸ”Œ ESPHome Configuration Check
    runs-on: ubuntu-latest
    # needs: [yamllint]
    steps:
      - name: â¤µï¸ Check out repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install ESPHome dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version

      - name: ğŸ—ï¸ Copy secrets stub into ESPHome folder
        run: cp ./secrets.fake.yaml ./esphome/secrets.yaml

      - name: ğŸ” Validate ESPHome configuration files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./config/esphome -type f -name "*.yaml" -maxdepth 1 -not -name "secrets.yaml"); do
            esphome "${file}" config
          done
