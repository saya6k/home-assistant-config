on:
  push:
    branches:
      - main
  pull_request:

jobs:
  refresh:
    name: 🔄 Update Badges
    runs-on: ubuntu-latest
    steps:
      - name: 🏷️ Refresh badges for Home Assistant config
        uses: b3b00/refreshBadgesAction@v1.0.7
        with:
          repository: 'saya6k/home-assistant-config'
