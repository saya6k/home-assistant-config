---
name: 🪄 Refresh Repository Badges

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # ⏰ Run daily at 00:00 UTC

jobs:
  refresh:
    name: 🔄 Update Badges
    runs-on: ubuntu-latest
    steps:
      - name: 🏷️ Refresh badges for Home Assistant config
        uses: b3b00/refreshBadgesAction@v1.0.7
        with:
          repository: 'saya6k/home-assistant-config'
          branch: 'main'
