---
name: Refresh Badges

on:
  schedule:
    - cron: '0 0 * * *'  # Run at 00:00 UTC every day
  push:
    branches:
      - main

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh badges
        uses: b3b00/refreshBadgesAction@v1.0.7
        with:
          repository: 'saya6k/home-assistant-config'
          branch: 'main'