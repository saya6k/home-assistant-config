---
name: ğŸ”– Release (SemVer) â†’ ğŸ“„ MkDocs â†’ ğŸš€ Pages

on:
  workflow_run:
    workflows:
      - 'âš™ï¸ ESPHome CI'
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: release-pages
  cancel-in-progress: true

jobs:
  preview_any_branch:
    name: ğŸ” Preview Release Steps
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.repository == 'saya6k/home-assistant-config'
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout at triggering SHA
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: ğŸ”§ Setup Node (for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§ª Install deps if present (optional)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci
          fi

      - name: ğŸš€ Run semantic-release (dry run)
        id: semantic_dry_run
        run: |
          npx semantic-release --dry-run \
            --extra-plugins \
              conventional-changelog-conventionalcommits \
              @semantic-release/commit-analyzer \
              @semantic-release/release-notes-generator \
              @semantic-release/changelog \
              @semantic-release/git \
              @semantic-release/github

      - name: ğŸ“„ Show Dry Run Result
        run: |
          echo "Semantic Release Dry Run Result" && \
          echo ${{ steps.semantic_dry_run.outputs }}

  release:
    name: ğŸ”– Release (SemVer)
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.repository == 'saya6k/home-assistant-config'
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.release.outputs.new_release_published }}
      version: ${{ steps.release.outputs.new_release_version }}

    steps:
      - name: â¤µï¸ Checkout at triggering SHA
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: ğŸ”§ Setup Node (for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§ª Install deps if present (optional)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci
          fi

      - name: ğŸš€ Run semantic-release (tags, GitHub Release, CHANGELOG)
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branch: main
          extra_plugins: |
            conventional-changelog-conventionalcommits
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: ğŸ“ Summary
        run: |
          echo "published=${{ steps.release.outputs.new_release_published }}" >> $GITHUB_STEP_SUMMARY
          echo "version=${{ steps.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY

  mkdocs_deploy:
    name: ğŸ“„ Build and ğŸš€ Deploy MkDocs (on release)
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: â¤µï¸ Check out mkdocs source
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ—ï¸ Build MkDocs site
        run: mkdocs build --config-file mkdocs.yml --site-dir site

      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
